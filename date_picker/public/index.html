<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/scss/style.css" />
    <script type="module" src="dist/js/index.js"></script>
  </head>
  <body>
    <div class="date-picker" id="date-picker">
      <div class="date-input"></div>
      <div class="calendar">
        <div class="month">
          <div class="arrows prev"><</div>
          <div class="content mth"></div>
          <div class="arrows next">></div>
        </div>
        <div class="days">
          <div class="day">SUN</div>
          <div class="day">MON</div>
          <div class="day">TUE</div>
          <div class="day">WED</div>
          <div class="day">THU</div>
          <div class="day">FRI</div>
          <div class="day">SAT</div>
        </div>
        <div class="dates"></div>
      </div>
    </div>
  </body>
</html>
